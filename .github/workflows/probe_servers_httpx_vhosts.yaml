name: ðŸ›¸ HTTPx Probed (vHosts)
# Alt: 
#MAX_RUNTIME: ~ 05-10 Mins

on:
  workflow_dispatch: # Whenever manually run from actions-tab
  schedule:
    - cron: "02 13 * * *" #( 01:02 PM UTC --> 06:47 PM Evening )
#------------------------------------------------------------------------------------#  
env:
  # DO NOT MODIFY ANYTHING ELSE
  INVENTORY_REPO_USER: "${{ secrets.INVENTORY_REPO_USER }}"
  INVENTORY_REPO_TOKEN: "${{ secrets.INVENTORY_REPO_TOKEN }}"
#------------------------------------------------------------------------------------#
jobs:
  Validate:
    runs-on: ubuntu-latest
    timeout-minutes: 69696969696969  
    permissions:
      contents: write
      
    steps:        
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: main  

      - name: Install Coreutils
        run: |
          # Presets
          set -x ; set +e
          #--------------#
          sudo apt update -y
          sudo apt install coreutils curl dos2unix jq moreutils wget -y
          pip install ansi2txt
          # Do again, sometimes fails
          sudo apt install coreutils curl dos2unix jq moreutils wget -y
          pip install ansi2txt
          # For TG BOT Notifs
          pip install apprise 
          pip install apprise 2>/dev/null
          # For neofetch
          pip install archey4
          pip install archey4 2>/dev/null
        continue-on-error: true

      - name: Install eget
        run: |
          # Presets
          set -x ; set +e
          #--------------#
          # eget for bins
          sudo wget "https://raw.githubusercontent.com/Azathothas/Toolpacks/main/x86_64/eget" -O "/usr/local/bin/eget"
          sudo chmod +xwr "/usr/local/bin/eget"
        continue-on-error: false

      - name: Install Deps
        run: |
          # Presets
          set -x ; set +e
          #--------------#
          #anew
          sudo curl -qfsSL "https://raw.githubusercontent.com/Azathothas/Toolpacks/main/x86_64/anew" -o "/usr/local/bin/anew" && sudo chmod +xwr "/usr/local/bin/anew"
          anew -h
          #httpx
          sudo curl -qfsSL "https://raw.githubusercontent.com/Azathothas/Toolpacks/main/x86_64/httpx" -o "/usr/local/bin/httpx" && sudo chmod +xwr "/usr/local/bin/httpx"
          httpx -h
          #yq
          sudo curl -qfsSL "https://raw.githubusercontent.com/Azathothas/Toolpacks/main/x86_64/yq" -o "/usr/local/bin/yq" && sudo chmod +xwr "/usr/local/bin/yq"
          yq -h
        continue-on-error: true
     
      - name: Download & Run Checker
        run: |
          # Presets
          set -x ; set +e
          #--------------#
          # Download
          curl -qfsSL "https://$INVENTORY_REPO_USER:$INVENTORY_REPO_TOKEN@raw.githubusercontent.com/Azathothas/Inventory/main/.github/scripts/probe_servers_httpx_vhosts.sh" -o "./probe_servers_httpx_vhosts.sh"
          # Dos2unix
          dos2unix "./probe_servers_httpx_vhosts.sh"
          # chmod +xwr
          sudo chmod +xwr "./probe_servers_httpx_vhosts.sh"
          # Run
          # Always run with STD_OUT + STD_IN >/dev/null
          bash "./probe_servers_httpx_vhosts.sh" >/dev/null 2>&1
        continue-on-error: true
